registry:
  # ============================================
  # CORE DEVELOPMENT
  # ============================================
  
  filesystem:
    dateAdded: "2025-12-28T00:00:00Z"
    description: File system operations on D:/Coding directory
    title: Filesystem
    type: server
    image: node:20-slim
    command:
      - npx
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - /workspace
    volumes:
      - "D:/Coding:/workspace"
    metadata:
      category: development
      owner: modelcontextprotocol
      tags:
        - filesystem
        - files
        - core
    tools:
      - name: read_file
      - name: read_multiple_files
      - name: write_file
      - name: edit_file
      - name: create_directory
      - name: list_directory
      - name: directory_tree
      - name: move_file
      - name: search_files
      - name: get_file_info
      - name: list_allowed_directories
    source: https://github.com/modelcontextprotocol/servers

  # NOTE: git server removed - use Docker native 'git' from docker-mcp catalog

  github:
    dateAdded: "2025-12-28T00:00:00Z"

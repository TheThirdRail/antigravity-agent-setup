    title: GitHub
    type: server
    image: node:20-slim
    command:
      - npx
      - -y
      - "@modelcontextprotocol/server-github"
    secrets:
      - name: github.token
        env: GITHUB_PERSONAL_ACCESS_TOKEN
        description: GitHub Personal Access Token for API access
        example: ghp_xxxxxxxxxxxxxxxxxxxx
    metadata:
      category: development
      owner: modelcontextprotocol

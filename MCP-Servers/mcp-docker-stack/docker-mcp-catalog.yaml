  # LANGUAGE SERVERS & CODE INTELLIGENCE
  # ============================================
  
  lsmcp:
    dateAdded: "2025-12-28T00:00:00Z"
    description: TypeScript/JavaScript language server with framework awareness
    title: LS MCP (TypeScript/JS)
    type: server
    image: node:20-slim
    command:
      - npx
      - -y
      - "@mizchi/lsmcp"
    volumes:
      - "D:/Coding:/workspace"
    env:
      - name: LSM_LANGUAGE
        value: "{{lsmcp.language}}"
      - name: LSM_FRAMEWORK
        value: "{{lsmcp.framework}}"
    config:
      - name: lsmcp
        description: Language server configuration
        type: object
        properties:
          language:
            type: string
            description: "Target language (e.g., typescript, javascript)"
          framework:
            type: string
            description: "Framework (e.g., react, vue, nextjs)"
    metadata:
      category: language-server
      owner: mizchi
      tags:
        - typescript
        - javascript
        - lsp
    source: https://github.com/mizchi/lsmcp

  # NOTE: pylance, rust-analyzer, clangd removed - NPM packages don't exist

  serena:
    dateAdded: "2025-12-28T00:00:00Z"
    description: AI-powered code understanding with LSP support for 20+ languages
    title: Serena
    type: server
    image: ghcr.io/oraios/serena:latest
    command:
      - uv
      - run
      - --directory
      - .
      - serena-mcp-server
      - --transport
      - sse
      - --port
      - "9121"
      - --host
      - "0.0.0.0"
      - --context
      - ide
      - --enable-web-dashboard
      - "False"
    ports:
      - "9121:9121"
    volumes:
      - "D:/Coding:/workspace"
    env:
      - name: SERENA_DOCKER
        value: "1"
    metadata:
      category: code-intelligence
      owner: oraios
      tags:
        - ai
        - code-understanding
        - lsp
    source: https://github.com/oraios/serena



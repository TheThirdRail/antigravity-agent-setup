    env:
      - name: LSM_LANGUAGE
        value: "{{lsmcp.language}}"
      - name: LSM_FRAMEWORK
        value: "{{lsmcp.framework}}"
    config:
      - name: lsmcp
        description: Language server configuration
        type: object
        properties:
          language:
            type: string
            description: "Target language (e.g., typescript, javascript)"
          framework:
            type: string
            description: "Framework (e.g., react, vue, nextjs)"
    metadata:
